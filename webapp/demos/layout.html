<!doctype html>
<html ng-app="plunker">
<head>
<meta charset="UTF-8">
<title>layout</title>
	<script src="../jslib/angular/angular.min.js" type="text/javascript"></script>
	<script src="../jslib/bootstrap/ui-bootstrap-tpls-0.6.0.min.js" type="text/javascript"></script>
	<script src="example.js" type="text/javascript"></script>
	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<link href="../css/bootstrap-responsive.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
</head>

<body ng-controller="AccordionDemoCtrl">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2 well">
				<label class="menu-header">功能菜单</label>
				<accordion close-others="true"> 
					<accordion-group heading="{{group.head}}" ng-repeat="group in groups">
						<div ng-repeat="content in group.body" class="index">
							<a href="#" ng-click="addTab(content)">{{content}}</a>
						</div>
					</accordion-group> 
				</accordion>
			</div>
			<div class="span10 well">
				<tabset>
					<tab heading="欢迎"> 欢迎来到bootstrap的魔幻世界 </tab> 
					<tab ng-repeat="tab in tabs" active="tab.active">
						<tab-heading>
							{{tab.head}} 
							<i class="icon-remove" ng-click="remove(tab.head)"></i>
						</tab-heading>
						{{tab.content}}
					</tab>
				</tabset>
			</div>
		</div>
	</div>
</body>
</html>
